<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="bg-black">
      <div class="container-fluid position-relative d-flex p-0">
        <div class="container-fluid">
          <div
            class="row h-100 align-items-center justify-content-center"
            style="min-height: 100vh"
          >
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
              <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                <div
                  class="d-flex flex-column align-items-center justify-content-center gap-3"
                >
                  <h2 class="text-white">Claculator</h2>
                  <input
                    type="number"
                    class="shadow form-control bg-black text-white border-0"
                    id="num1"
                  />
                  <input
                    type="number"
                    class="shadow form-control bg-black text-white border-0"
                    id="num2"
                  />
                  <button
                    onclick="calculate()"
                    class="btn btn-outline-dark shadow p-2"
                  >
                    Calculate
                  </button>

                  <h3 class="text-white">Result</h3>
                  <p id="result" class="text-white"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
